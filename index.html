<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kkraftserie</title>



    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body style="padding-top: 20px;">

    <!-- Header -->
    <header>
        

        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Kkraftserie</a>
            <img src="img/imgHeader/headerImg.png" class="headerLogo">

            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id = "cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title"> Your Cart </h2>

                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">

                        </div>

                        <!-- Remove Cart -->
                        <i class='bx bxs-trash cart-remove'></i>

                    </div>
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button -->
                <button type = "button" class="btn-buy">Buy Now</button>

                <!-- Cart Close -->
                <i class='bx bx-window-close' id="close-cart"></i>


            </div>

        </div>
    </header>
    
    <!-- Slideshow -->
    <main class="main">

          
        <section class = "headingSlides"><br>
        <div class="carousel">
          <ul class="slides">
            <input type="radio" name="radio-buttons" id="img-1" checked />
              <li class="slide-container">
                <div class="slide-image">
                  <img src="img/imgHeader/merch.jpg">
                </div>
                <div class="carousel-controls">
                  <label for="img-3" class="prev-slide">
                    <span>&lsaquo;</span>
                  </label>
                  <label for="img-2" class="next-slide">
                    <span>&rsaquo;</span>
                  </label>
                </div>
              </li>
            
              <input type="radio" name="radio-buttons" id="img-2" />
              <li class="slide-container">
                <div class="slide-image">
                  <img src="img/imgHeader/merch2.jpg">
                </div>
                <div class="carousel-controls">
                  <label for="img-1" class="prev-slide">
                    <span>&lsaquo;</span>
                  </label>
                  <label for="img-3" class="next-slide">
                    <span>&rsaquo;</span>
                  </label>
                </div>
              </li>
              <input type="radio" name="radio-buttons" id="img-3" />
              <li class="slide-container">
                <div class="slide-image">
                  <img src="img/imgHeader/merch3.jpg">
                </div>
                <div class="carousel-controls">
                  <label for="img-2" class="prev-slide">
                    <span>&lsaquo;</span>
                  </label>
                  <label for="img-1" class="next-slide">
                    <span>&rsaquo;</span>
                  </label>
                </div>
              </li>
              <div class="carousel-dots">
                <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
                <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
                <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
              </div>
            </ul>
          </div>
        </div>
  
      <div id = "imageSlides" class = "carousel-slide"></div>


  
    </section>
    <!-- Shop  -->

    <section class = "shop container">
        <h2 class = "section-title"> Onhand Items</h2>

        <!-- Content -->

        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">SANA DFESTA TICKET</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">ITZY NBC POCAS</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">ITZY NBD POCAST</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">WONYOUNG LOVE DIVET</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">NAYEON WITHMUU</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">NAYEON WITHMUU</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">CHAEYOUNG POCA</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">TWICE TASTE OF LOVE</h2>
                <span class="price">₱1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>

    <!-- Link of JScript hehe -->
    <script src = "main.js"></script>
</body>
</html>
